<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="card">
        <h1>Weather App</h1>
        <div class="card-body">
            <div class="card-text">
                <div class="search-area">
                    <input type="text" id="cityName" placeholder="Enter City">
                    <button type="button" id="searchCity">Search</button>
                </div>
                <p>
                    <span class="data">
                        <span id="city">city</span>
                        <span id="temp">temp</span>
                        <span id="weather">weather</span>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>

</html>
